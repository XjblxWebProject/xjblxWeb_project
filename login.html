<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
		<script src="js/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
		<title>登录</title>
	</head>
	<body id="register">
		<div id="content">
			<div id="name">
				<br /><br />
				<font size="5">问卷调查系统</font>
			</div>
			<div id="input_register">
				<table border="0" cellspacing="20" cellpadding="0">
					<tr>
						<td>用户名：</td>
						<td><input type="text" name="" id="userName" placeholder="请输入用户名" /></td>
						<td id="userTip" width="120px"></td>
					</tr>
					<tr>
						<td>密码：</td>
						<td><input type="password" name="" id="passwd" placeholder="请输入密码" /></td>
						<td id="passwdTip"></td>
					</tr>
					<tr>
						<td>确认密码：</td>
						<td><input type="password" name="" id="passwd_confirm" placeholder="请再次输入密码" /></td>
						<td id="pTip"></td>
					</tr>
					
				</table>
				<div id="">
					<input type="button" name="" id="input_bt" value="登录" />
					<a href="register.html">注册</a>
				
				</div>
				
			</div>
		</div>
		
	</body>
</html>
